<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 2</title>
</head>
<body>
    <h1>Formulário</h1>
    <form action="" method="get"  enctype="multipart/form-data" >
        <label for="">Nome Completo:
            <input type="text" name="nome" id="nome-completo" placeholder="Digite seu nome completo" required>
        </label>
        <br>
        <label for="email-input">Email:
            <input type="email" name="email" id="email-input" placeholder="Digite seu email" required>
        </label>
        <br>
        <label for="">Estado onde você mora:
            <select name="estado" id="estado-input">
                <option value="sp">São Paulo</option>
                <option selected value="pe">Pernambuco</option>
                <option value="pb">Paraiba</option>
            </select>
        </label>
        <br>
        <p>Selecione sua foto</p>
        <input type="file" name="foto" id="foto-perfil">


        <p>Comidas favoritas</p>
        <label for="comida-1">
            <input type="radio" id="comida-1" name="comida-favorita" value="pizza" checked>Pizza
        </label>
        <label for="comida-2">
            <input type="radio" id="comida-2" name="comida-favorita" value="Sorvete" >Soverte
        </label>
        <label for="comida-3">
            <input type="radio" id="comida-3" name="comida-favorita" value="Pão de queijo" >Pão de queijo
        </label>

        <p>Escreva sobre você</p>
        <textarea name="sobremim" id="textarea-1" cols="30" rows="5"></textarea>
        <br>

        <p>Digite sua senha</p>
        <label for="input-senha">
            <input type="password" name="senha" id="input-senha">

        </label>
        <br>
        <button type="submit">Enviar formulário</button>

    </form>
</body>
</html>
