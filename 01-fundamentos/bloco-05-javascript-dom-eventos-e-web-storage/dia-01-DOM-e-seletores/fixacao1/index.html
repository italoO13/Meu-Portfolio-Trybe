<!DOCTYPE html>
<html>
  <body>
    <header>
      <h2 id="page-title">Título</h2>
      <p class="paragrafo" id="paragraph">Dê uma cor para este parágrafo!</p>
      <h4 id="subtitle">Subtítulo</h4>
      <p class="paragrafo" id="second-paragraph">Segundo parágrafo!</p>
    </header>
    <script>
      const paragraph = document.getElementById("paragraph");
      paragraph.style.color = "red";
      const titulo = document.getElementById("page-title");
      titulo.innerText="Um sonho possível"
      const segParagrafo = document.getElementById("second-paragraph");
      segParagrafo.innerText="Alterando"
      const subtitulo = document.getElementById("subtitle");
      subtitulo.innerText="Um filme muito bom";
      subtitulo.style.fontSize="30px";
      const paragrafos = document.getElementsByClassName("paragrafo");
      const tagNome = document.getElementsByTagName("h4");
      paragrafos[0].style.color ="blue"
      tagNome[0].style.color="red";
    </script>
  </body>
</html>
